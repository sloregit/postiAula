<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with menu icon"
      [matMenuTriggerFor]="menu"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="aule = false; cercaStudenti = false">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </button>
      <button mat-menu-item (click)="aule = false; cercaStudenti = true">
        <mat-icon>people</mat-icon>
        <span>Studenti</span>
      </button>
      <button mat-menu-item (click)="aule = true; cercaStudenti = false">
        <mat-icon>school</mat-icon>
        <span>Aule</span>
      </button>
    </mat-menu>
    <span>sQuola</span>
    <span class="example-spacer"></span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-card>
  <section *ngIf="!cercaStudenti && !aule">
    <mat-card-header>
      <h3>
        Per adesso questa pagina è sempre vuota.<br /><br />Usa il menù in alto.
      </h3>
    </mat-card-header>
  </section>
  <section *ngIf="cercaStudenti">
    <mat-card>
      <app-cerca-studente [arraySezioni]="arraySezioni"></app-cerca-studente>
    </mat-card>
    <mat-divider></mat-divider>
    <mat-card>
      <app-aggiungi-studente></app-aggiungi-studente>
    </mat-card>
  </section>
  <section>
    <app-aggiungi-classe [arraySezioni]="arraySezioni"></app-aggiungi-classe>
  </section>
</mat-card>
