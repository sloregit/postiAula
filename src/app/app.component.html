<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with menu icon"
      [matMenuTriggerFor]="menu"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button
        mat-menu-item
        (click)="aule = false; cercaStudenti = false; setAule = false"
      >
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </button>
      <button
        mat-menu-item
        (click)="aule = false; cercaStudenti = true; setAule = false"
      >
        <mat-icon>people</mat-icon>
        <span>Studenti</span>
      </button>
      <button
        mat-menu-item
        (click)="aule = true; cercaStudenti = false; setAule = false"
      >
        <mat-icon>school</mat-icon>
        <span>Classi</span>
      </button>
      <button
        mat-menu-item
        (click)="aule = false; cercaStudenti = false; setAule = true"
      >
        <mat-icon>settings</mat-icon>
        <span>Imposta Classi</span>
      </button>
    </mat-menu>
    <span>sQuola</span>
    <span class="example-spacer"></span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-card>
  <section *ngIf="!cercaStudenti && !aule && !setAule">
    <mat-card-header>
      <mat-card-title
        ><h3>Prima o poi far√≤ anche la homepage</h3></mat-card-title
      >
      <mat-card-subtitle>(usa il menu)</mat-card-subtitle>
    </mat-card-header>
    <mat-divider></mat-divider>
  </section>
  <section *ngIf="cercaStudenti">
    <mat-card>
      <app-cerca-studente [arraySezioni]="arraySezioni"></app-cerca-studente>
    </mat-card>
    <mat-divider></mat-divider>
    <mat-card>
      <app-aggiungi-studente
        [arraySezioni]="arraySezioni"
      ></app-aggiungi-studente>
    </mat-card>
  </section>
  <section>
    <app-aggiungi-classe
      *ngIf="setAule"
      [arraySezioni]="arraySezioni"
      [arrayAnniScolastici]="arrayAnniScolastici"
    ></app-aggiungi-classe>
  </section>
  <section>
    <app-aula
      [arraySezioni]="arraySezioni"
      [arrayAnniScolastici]="arrayAnniScolastici"
    ></app-aula>
  </section>
</mat-card>
