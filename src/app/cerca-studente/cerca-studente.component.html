<section>
  <form class="example-form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Studente</mat-label>
      <input
        #nomeStudente
        matInput
        type="text"
        name="nomeStudente"
        placeholder="Inserisci il nome"
      />
    </mat-form-field>
    <p mat-card-content *ngIf="errore">{{ errore }}</p>
  </form>
  <button mat-raised-button (click)="cercaStudente(nomeStudente.value)">
    Cerca
  </button>
  <p>{{ studente }}</p>
</section>
