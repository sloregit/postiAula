<form>
  <select #selectSezione name="selectSezione" id="selectSezione">
    <option *ngFor="let sezione of arraySezioni" [ngValue]="sezione">
      {{ sezione }}
    </option>
  </select>
</form>
<button (click)="cercaSezione(selectSezione.value)">Cerca</button>
<ul *ngFor="let studente of studenti">
  <li>{{ studente.nome }}</li>
</ul>
