<section>
  <mat-form-field appearance="fill">
    <mat-label>Anno</mat-label>
    <mat-select #selectAnno>
      <mat-option [disabled]="true">Anno</mat-option>
      <mat-option *ngFor="let anno of arrayAnniScolastici" [value]="anno">
        {{ anno }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Sezione</mat-label>
    <mat-select #selectSezione>
      <mat-option [disabled]="true">Sezione</mat-option>
      <mat-option *ngFor="let sezione of arraySezioni" [value]="sezione">
        {{ sezione }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button
    mat-raised-button
    color="primary"
    (click)="cercaAula(selectAnno.value, selectSezione.value)"
  >
    Cerca
  </button>
</section>
<mat-card *ngIf="">
  <div cdkDropListGroup>
    <div class="example-container">
      <div
        cdkDropList
        cdkDropListOrientation="horizontal"
        [cdkDropListData]="arrayStudenti"
        class="example-list"
        (cdkDropListDropped)="drop($event)"
      >
        <div class="example-box" *ngFor="let studente of arrayStudenti" cdkDrag>
          <div class="example-custom-placeholder" *cdkDragPlaceholder></div>

          {{ studente.nome }}
        </div>
      </div>
      <div
        cdkDropList
        cdkDropListOrientation="horizontal"
        [cdkDropListData]="arrayStudenti2"
        class="example-list"
        (cdkDropListDropped)="drop($event)"
      >
        <div
          class="example-box"
          *ngFor="let studente of arrayStudenti2"
          cdkDrag
        >
          <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
          {{ studente.nome }}
        </div>
      </div>
      <div
        cdkDropList
        cdkDropListOrientation="horizontal"
        [cdkDropListData]="arrayStudenti3"
        class="example-list"
        (cdkDropListDropped)="drop($event)"
      >
        <div
          class="example-box"
          *ngFor="let studente of arrayStudenti3"
          cdkDrag
        >
          <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
          {{ studente.nome }}
        </div>
      </div>
    </div>
  </div>
</mat-card>
