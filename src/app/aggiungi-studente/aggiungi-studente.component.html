<section>
  <button (click)="aggiungiStudente()">Add</button>
  <p>{{ conf }}</p>
</section>
<section>
  <form class="example-form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Nome</mat-label>
      <input #nome matInput type="text" name="nome" placeholder="Nome" />
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Cognome</mat-label>
      <input
        #cognome
        matInput
        type="text"
        name="cognome"
        placeholder="Cognome"
      />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        [max]="dataMax"
        (dateInput)="pickData($event.value)"
      />
      <mat-hint>DD/MM/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </form>
  <mat-form-field appearance="fill">
    <mat-label>Sezione</mat-label>
    <mat-select #sezione>
      <mat-option [disabled]="true">Sezione</mat-option>
      <mat-option *ngFor="let sezione of arraySezioni" [value]="sezione">
        {{ sezione }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-raised-button (click)="openDialog()">Aggiungi</button>
</section>
