<button (click)="foo()">cerca</button>
<mat-selection-list #studenti>
  <mat-list-option *ngFor="let studente of arrayStudenti">
    <mat-accordion>
      <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{ studente.nome + ' ' + studente.cognome }}
          </mat-panel-title>
          <mat-panel-description>
            {{ 'sezione: ' + studente.sezione }}
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p>{{ 'Data di nascita: ' + studente.nascita }}</p>
      </mat-expansion-panel>
      <mat-expansion-panel
        (opened)="panelOpenState = true"
        (closed)="panelOpenState = false"
      ></mat-expansion-panel>
    </mat-accordion>
  </mat-list-option>
</mat-selection-list>

<p>Options selected: {{ studenti.selectedOptions.selected.length }}</p>
